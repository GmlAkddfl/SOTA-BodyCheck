<html>
  <head>
    <title>Express</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = async () => {
        const tokenResult = await axios({
          method: "POST",
          url: "auth/login",
          data: {
            email: "new@new.com",
            password: "01234567a",
          },
        });
        console.log(tokenResult.data);
      };
    </script>
  </head>

  <body>
    <h1>Express</h1>
    <p>Welcome to Express</p>
  </body>
</html>
